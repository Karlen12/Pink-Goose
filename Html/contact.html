<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Goose</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="all">
        <div class="page-container">
            <nav class="navbar">
                <div class="logo">Pink<span class="pink"> Goose</span></div>
                <div class="navlinks">
                    <a href="./index.html" class="nav-home">Home</a>
                    <a href="./learn.html" class="nav-learn">Learn</a>
                    <a href="./about.html" class="nav-about">About</a>
                    <a href="./contact.html" class="nav-contact">Contact</a>
                </div>
                <div class="nav-login">
                    <button type="button" class="login-btn">Login</button>
                </div>
            </nav>

            <div class="end-social">
                <p class="gooseidea-sen">What's your GOOSE idea?</p>
                <p class="letschat-sub">Letâ€™s chat and see how we can help</p>
                <div class="social">
                    <div class="telegram-block">
                        <img src="/Pink Goose/PinkGoose - Assets/icon/telegram.png" alt="telegram-icon"
                            class="telegram-icon">
                        <div class="telegram-textemail">
                            <p class="telegram">Telegram</p>
                            <p class="telegram-email">@superdao_team</p>
                        </div>
                    </div>
                    <div class="email-block">
                        <img src="/Pink Goose/PinkGoose - Assets/icon/email.png" alt="email-icon" class="email-icon">
                        <div class="emailtext">
                            <p class="e-mail">Email</p>
                            <p class="hellosuperdao">hello@superdao.co</p>
                        </div>
                    </div>


                </div>



            </div>
            <section class="input-emails">
                <form action="">
                    <p class="postgoose">Send a post Goose</p>
                    <input type="Your email" placeholder="Your email" class="youremail">
                    <input type="Your email" placeholder="Telefoon nummer" class="telefoonnummer">
                    <input type="Your name" placeholder="Your name" class="yourname">
                    <input type="Your message" placeholder="Your message" class="yourmessage">

                    <select class="color-choose">
                        <option selected disabled hidden value="display">Color of your goose</option>
                        <option>Red</option>
                        <option>White</option>
                        <option>Blue</option>
                        <option>Black</option>
                    </select>
                    <button type="button" class="send-btn">Send</button>

                </form>
            </section>




        </div>
    </div>

    <footer style="margin-top: 500px;">
        <div class="navbar-footer">
            <div class="nav-footer">
                <p class="about-footer">About</p>
                <p class="jobs-footer">Jobs</p>
                <p class="legal-footer">Legal</p>



            </div>
            <div class="footer-icons">
                <img src="/Pink Goose/PinkGoose - Assets/icon/twitter-icon.png" alt="twitter-icon" class="twitter-icon">
                <img src="/Pink Goose/PinkGoose - Assets/icon/telegram-icon.png" alt="telegram-icon-footer"
                    class="telegram-icon-footer">
                <img src="/Pink Goose/PinkGoose - Assets/icon/youtube-icon.png" alt="youtube-icon" class="youtube-icon">
                <img src="/Pink Goose/PinkGoose - Assets/icon/discord-icon.png" alt="discord-icon" class="discord-icon">
            </div>






        </div>



    </footer>
</body>
</html>
